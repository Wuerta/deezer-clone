<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Music Make You Lose Control</title>
  </head>
  <body class="page-container linear-background">
    <header class="app-bar">
      <nav class="glass-menu">
        <div class="user-container">
          <img
            class="user-avatar selection-none"
            src="https://i.picsum.photos/id/1025/4951/3301.jpg?hmac=_aGh5AtoOChip_iaMo8ZvvytfEojcgqbCH7dzaz-H8Y"
            alt="Avatar"
          />
          <p class="user-name">Boquinha do Mal</p>
        </div>
        <div class="divider"></div>
        <div class="menu-item selection-none">
          <span>Logout</span>
          <img src="../assets/logout_icon.svg" alt="Ícone de Logout" />
        </div>
      </nav>
    </header>
    <main class="main-container home-container">
      <section class="category-container">
        <h1 class="category-title">Para mim:</h1>
        <section class="cards-container">
          <div class="music-card my-card favorites selection-none">
            <div class="card-image-content">
              <img src="../assets/favorite.svg" alt="Ícone do Card" />
            </div>
            <p class="card-title">Favoritos</p>
          </div>
          <div class="music-card my-card playlists selection-none">
            <div class="card-image-content">
              <img src="../assets/playlist.svg" alt="Ícone do Card" />
            </div>
            <p class="card-title">Playlists</p>
          </div>
          <div class="music-card my-card artists selection-none">
            <div class="card-image-content">
              <img src="../assets/mic.svg" alt="Ícone do Card" />
            </div>
            <p class="card-title">Artistas</p>
          </div>
          <div class="music-card my-card follows selection-none">
            <div class="card-image-content">
              <img src="../assets/person.svg" alt="Ícone do Card" />
            </div>
            <p class="card-title">Seguindo</p>
          </div>
        </section>
      </section>
      <section class="category-container">
        <h1 class="category-title">Novidades:</h1>
        <section class="cards-container">
          <div class="music-card card-1 selection-none">
            <div class="card-image-content">
              <img src="../assets/imagine_dragons_cover.png" alt="Cover da Música" />
            </div>
            <p class="card-title">Demons</p>
            <p class="card-subtitle">Imagine Dragons</p>
          </div>
          <div class="music-card card-2 selection-none">
            <div class="card-image-content">
              <img src="../assets/led_zeppelin_cover.png" alt="Cover da Música" />
            </div>
            <p class="card-title">Immigrant Song</p>
            <p class="card-subtitle">Led Zeppelin</p>
          </div>
          <div class="music-card card-3 selection-none">
            <div class="card-image-content">
              <img src="../assets/maroon_5_cover.png" alt="Cover da Música" />
            </div>
            <p class="card-title">Cold</p>
            <p class="card-subtitle">Maroon 5</p>
          </div>
          <div class="music-card card-4 selection-none">
            <div class="card-image-content">
              <img src="../assets/poze_cover.png" alt="Cover da Música" />
            </div>
            <p class="card-title">Vida Louca</p>
            <p class="card-subtitle">Mc Poze do Rodo</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
