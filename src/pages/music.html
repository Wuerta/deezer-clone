<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/music.css" />
    <title>Music Make You Lose Control</title>
  </head>
  <body class="page-container linear-background">
    <header class="app-bar">
      <div class="back-button-container selection-none">
        <button class="glass-rounded-button">
          <img src="../assets/arrow_back.png" alt="Voltar">
        </button>
        <span>Voltar</span>
      </div>

      <div class="song-info-container">
        <h1 class="song-title">MayDay</h1>
        <h2 class="song-artist">Fire Force</h2>
      </div>

      <div class="header-sized-box"></div>

      <nav class="glass-menu">
        <div class="user-container">
          <img
            class="user-avatar selection-none"
            src="https://i.picsum.photos/id/1025/4951/3301.jpg?hmac=_aGh5AtoOChip_iaMo8ZvvytfEojcgqbCH7dzaz-H8Y"
            alt="Avatar"
          />
          <p class="user-name">Boquinha do Mal</p>
        </div>
        <div class="divider"></div>
        <div class="menu-item selection-none">
          <span>Logout</span>
          <img src="../assets/logout_icon.svg" alt="Ícone de Logout" />
        </div>
      </nav>
    </header>
    <main class="main-container music-container">
      <div class="player-card">
        <img
          class="player-image"
          src="../assets/fire_force.png"
          alt="Cover da Música"
        />
        <section class="player-content">
          <div class="player-progress-container">
            <div class="player-progress-bar"></div>
          </div>
          <div class="player-timer-container">
            <p>2:56</p>
            <p>3:35</p>
          </div>
          <div class="player-options-container">
            <button class="glass-rounded-button small">
              <img src="../assets/back.svg" alt="Voltar Música" />
            </button>
            <button class="glass-rounded-button">
              <img src="../assets/play.svg" alt="Tocar Música" />
            </button>
            <button class="glass-rounded-button small">
              <img src="../assets/next.svg" alt="Avançar Música" />
            </button>
          </div>
          <img class="favorite-icon" src="../assets/favorite.svg" alt="Favoritar">
        </section>
      </div>
    </main>
  </body>
</html>
