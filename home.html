<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="glass-user">
            <div class="user-content">
                <img class="avatar" src="images/image-glass.png" alt="avatar">
                <p class="username">Gabriel Cachorro</p>
            </div>
            <div class="logout">
                <p class="logout-text">Logout</p>
                <img class="logout-icon" src="images/icon-logout.png" alt="logout">
            </div>
        </div>
    </header>
    <main>
        <section>
            <h1>Para Mim:</h1>
            <div class="cards-container">
                <div class="play-card favorite">
                    <div class="play-card-content">
                        <img src="images/favorite.svg" alt="favorite">
                    </div>
                    <p>Favoritos</p>
                </div>
                <div class="play-card playlist">
                    <div class="play-card-content">
                        <img src="images/playlist.svg" alt="playlist">
                    </div>
                    <p>Playlist</p>
                </div>
                <div class="play-card artists">
                    <div class="play-card-content">
                        <img src="images/mic.svg" alt="artists">
                    </div>
                    <p>Artistas</p>
                </div>
                <div class="play-card follows">
                    <div class="play-card-content">
                        <img src="images/person.svg" alt="follows">
                    </div>
                    <p>Seguindo</p>
                </div>
            </div>
        </section>
        <section>
            <h1>Novidades:</h1>
        </section>
    </main>

</body>
</html>
